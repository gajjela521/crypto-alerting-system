name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Cache Gradle packages
              uses: actions/cache@v4
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: Build project (skip tests, already run locally)
              run: ./gradlew clean build -x test

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build Docker image
              run: |
                  docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crypto-alerting-ingestion:${{ github.sha }} .

            - name: Push Docker image
              run: |
                  docker push ${{ secrets.DOCKERHUB_USERNAME }}/crypto-alerting-ingestion:${{ github.sha }}

    deploy-static:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Deploy static site to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./crypto-alerting-ingestion/src/main/resources/static
                  destination_dir: .
