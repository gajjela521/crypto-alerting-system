services:
  - type: web
    name: crypto-alerting-ingestion
    runtime: docker
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      # Kafka is optional for the live price stream demo.
      # If you have an external Kafka provider, uncomment and set the following:
      # - key: KAFKA_BOOTSTRAP_SERVERS
      #   value: your-kafka-broker:9092

  - type: redis
    name: redis
    plan: free
    ipAllowList: [] # Allow internal connections only

  - type: web
    name: prometheus
    runtime: docker
    dockerfilePath: prometheus.Dockerfile
    plan: free
    # Disk validation error fix: Persistent disks are not available on the Free plan.
    # To enable persistence, upgrade to a paid plan and uncomment the following:
    # disk:
    #   name: prometheus-data
    #   mountPath: /prometheus
    #   sizeGB: 1
    envVars:
      # Config is now baked into the image via COPY in Dockerfile
      - key: ARGS
        value: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"

  - type: web
    name: grafana
    runtime: docker
    dockerfilePath: grafana.Dockerfile
    plan: free
    envVars:
      - key: GF_SECURITY_ADMIN_PASSWORD
        generateValue: true
      - key: GF_INSTALL_PLUGINS
        value: grafana-clock-panel,grafana-simple-json-datasource
